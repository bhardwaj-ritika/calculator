<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"> </script>
    <title>calculator</title>
</head>
<body>
    <div class="container">
    <div style="height: 50%; width:20vw;border:solid black"class="main">
        <div class="result bar">
            <input type="text" name="result" id="result">
            
        </div>
        <div class="buttons" name="" id="ope">
         <button id="clear"  onclick="clearresult()">AC</button>
            <button id="plusminus" onclick="addminusValue('+/-')">+/-</button>
            <button  onclick="modValue('%')">%</button>
            <button class="operator" onclick="divValue('/')">/</button>  
            <button onclick="appendValue('7')">7</button>  
            <button  onclick="appendValue('8')">8</button>  
            <button  onclick="appendValue('9')">9</button>  
            <button class="operator"  onclick="multValue('x')">X</button>  
            <button onclick="appendValue('4')">4</button>  
            <button onclick="appendValue('5')">5</button>  
            <button onclick="appendValue('6')">6</button>  
            <button class="operator" onclick="minusValue('-')">-</button>  
            <button  onclick="appendValue('1')">1</button>  
            <button  onclick="appendValue('2')">2</button>  
            <button  onclick="appendValue('3')">3</button>  
            <button class="operator" id="sum" onclick="addValue('+')">+</button>  
            <button  onclick="appendValue('c')">c</button>  
            <button  onclick="appendValue('0')">0</button>  
            <button  onclick="floatValue('.')">.</button>  
            <button class="operator"  onclick="calculator()">=</button>
    
        </div>
    </div>
    </div>
    
</body>
</html>
